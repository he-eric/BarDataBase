<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{ beerName }}</h1>
    <p class="beer-details" *ngIf="beerManf">
      Made by <i>{{beerManf}}</i>
    </p>
  </div>
</div>

<div class="container">
  <br>
  <div>
    <span class="font-weight-light result-count">Sold at {{ beerLocations.length }} bars!</span>
    <p-dropdown class="float-right text-left" *ngIf="filterOptions" [options]="filterOptions" (onChange)="sortBy($event.value)"></p-dropdown>
  </div>
  <br>

  <p-table [value]="beerLocations" sortMode="multiple" sortField="price">
    <ng-template pTemplate="header">
      <tr>
        <th>Bar</th>
        <th>Price</th>
        <th>Customers</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bar>
      <tr>
        <td><a routerLink="/bars/{{ bar.bar }}">{{ bar.bar }}</a></td>
        <td>{{ bar.price | currency }}</td>
        <td>{{ bar.Customers }}</td>
      </tr>
    </ng-template>
  </p-table>
  <br>
  <br>
  <div id="most_popular_bar_graph"></div>
  <br>
  <br>
  <div id="top_drinker_graph"></div>
  <br>
  <br>
  <div id="most_popular_times_graph_beer"></div>
</div>
