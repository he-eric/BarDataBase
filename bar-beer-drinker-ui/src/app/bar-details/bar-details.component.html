<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{barName}}</h1>
    <p class="bar-details" *ngIf="barDetails">
      {{barDetails?.Address}}<span *ngIf="barDetails.Address && barDetails.City"></span>, {{barDetails?.City}}
      <br>
      {{barDetails?.Number}}
    </p>
  </div>
</div>



<div class="container">
  <h2 class="text-center font-weight-light">Menu</h2>
  <p-dropdown class="float-right text-left" *ngIf="filterOptions" [options]="filterOptions" (onChange)="sortBy($event.value)"></p-dropdown>
  <br>
  <br>
  <p-table [value]="menu" sortMode="multiple" sortField="price">
      <ng-template pTemplate="header">
          <tr>
              <th>Item</th>
              <th>Manufacturer</th>
              <th>Price</th>
              <th>Likes</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
          <tr>
              <td><a routerLink='/beers/{{ item.item }}'>{{item.item}}</a></td>
              <td>{{ item.Manf }}</td>
              <td>{{ item.price | currency}}</td>
              <td>{{ item.Likes}}</td>
          </tr>
      </ng-template>
  </p-table>
  <br>
  <br>
  <div id="top_spenders_graph"></div>
  <br>
  <br>
  <div id="most_popular_items_graph"></div>
  <br>
  <br>
  <div id="most_popular_manfs_graph"></div>
  <br>
  <br>
  <div id="most_popular_times_graph"></div>
  <br>
  <br>
  <div id="most_popular_months_graph"></div>
  

</div>
