<style>
    input{width: 500px;margin-right: 10px;}
</style>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Query Interface</h1>
      <p class="lead">Test SQL queries</p>
    </div>
</div>

<div class="container">
    Test Query:<br>
    <input type="text" [(ngModel)]="inputText">
    <button (click)="onClickQuery()">Send query</button>
    <br>
    <br>
</div>


<p-table [value]="queryData" sortMode="multiple">
    
    <ng-template pTemplate="body" let-item>
        <tr>
            
            <td>{{ item }}</td>

        </tr>
    </ng-template>
</p-table>
